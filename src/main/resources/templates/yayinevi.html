<!doctype html>
<html lang="tr">

<head>
    <title>Kutuphanem</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-4">
        
        </div>
        <div class="row">
            <ul class="nav nav-pills nav-fill">
            	<li class="nav-item">
                  <a class="nav-link" href="/anasayfa">Anasayfa</a>
                </li>
                <li class="nav-item dropdown">
				    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Kitap</a>
				    <div class="dropdown-menu">
				      <a class="dropdown-item" href="/kitap/liste">Kitap Liste</a>
				      <a class="dropdown-item" href="/kitap/ekle">Kitap Ekle</a>
				    </div>
				</li>
                <li class="nav-item dropdown">
				    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Yazar</a>
				    <div class="dropdown-menu">
				      <a class="dropdown-item" href="/yazar/liste">Yazar Liste</a>
				      <a class="dropdown-item" href="/yazar/ekle">Yazar Ekle</a>
				    </div>
				</li>
				<li class="nav-item dropdown">
				    <a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Yayınevi</a>
				    <div class="dropdown-menu">
				      <a class="dropdown-item" href="/yayinevi/liste">Yayınevi Liste</a>
				      <a class="dropdown-item" href="/yayinevi/ekle">Yayınevi Ekle</a>
				    </div>
				</li>
                <li class="nav-item">
                    <a class="nav-link" href="/arama">Ara</a>
                </li>
              </ul>
        </div>
        <div class="row mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan="2">Yayınevi Detay</th>
                    </tr>
                </thead>
                <tbody th:if="${yayinevi != null}">
                    <tr>
                    	<td>Yayınevi Adı :</td>
                    	<td><span th:text="${yayinevi.ad}"> yayinevi Adı </span></td>
                    </tr>
                    
                    <tr>
                    	<td>Kitaplar :</td>
                    	<td>
                    		<ul class="list-group" th:each="kitap : ${yayinevi.kitapList}">
								<li class="list-group-item">
									<a class="text-dark" th:href="@{/kitap(id=${kitap.id})}">
                               			 <span th:text="${kitap.ad}"> Kitap Adı </span>
                            		</a>
								</li>
								  
							</ul>
							<span class="text-danger" th:if="${yayinevi.kitapList == null}"> Yayınevine ait kitap bulunamadı... </span>
                    	</td>
                    </tr>

                    <tr>
                    	<td>Açıklama :</td>
                    	<td><span th:text="${yayinevi.aciklama}"> aciklama </span></td>
                    </tr>
                    <tr>
                        <td colspan="2">
	                        <form action="#" th:action="@{/yayinevi/sil(idSil=${yayinevi.id})}" th:method="delete" class="d-inline-block" >
							  <button type="submit" class="btn btn-danger"> Sil</button>
							</form>
							  <a th:href="@{/yayinevi/duzenle(id=${yayinevi.id})}" class="btn btn-primary">Düzenle</a>					
                        </td>
                    </tr>
                </tbody>
                <tbody th:if="${yayinevi == null}">
                	<tr>
                    	<td colspan="2">
                    		<span class="text-danger">Yayınevi Bulunamadı...</span>
                    	</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
