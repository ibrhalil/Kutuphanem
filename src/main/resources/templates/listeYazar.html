<!doctype html>
<html lang="tr">

<head>
    <title>Kutuphanem</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-4">
        
        </div>
        <div class="row">
            <ul class="nav nav-pills nav-fill justify-content-center">
            	<li class="nav-item">
                  <a class="nav-link" href="/anasayfa">Anasayfa</a>
                </li>
                <li class="nav-item dropdown">
				    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Kitap</a>
				    <div class="dropdown-menu">
				      <a class="dropdown-item" href="/kitap/liste">Kitap Liste</a>
				      <a class="dropdown-item" href="/kitap/ekle">Kitap Ekle</a>
				    </div>
				</li>
                <li class="nav-item dropdown">
				    <a class="nav-link active dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Yazar</a>
				    <div class="dropdown-menu">
				      <a class="dropdown-item" href="/yazar/liste">Yazar Liste</a>
				      <a class="dropdown-item" href="/yazar/ekle">Yazar Ekle</a>
				    </div>
				</li>
				<li class="nav-item dropdown">
				    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Yayınevi</a>
				    <div class="dropdown-menu">
				      <a class="dropdown-item" href="/yayinevi/liste">Yayınevi Liste</a>
				      <a class="dropdown-item" href="/yayinevi/ekle">Yayınevi Ekle</a>
				    </div>
				</li>
                <li class="nav-item">
                    <a class="nav-link" href="/arama">Ara</a>
                </li>
              </ul>
        </div>
        <div class="row mt-4">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="w-50">Yazar Adı</th>
                        <th class="w-50">Açıklama</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${yazarListe.empty}">
                        <td colspan="2" class="text-danger" >Yazar Bulunamadı...</td>
                    </tr>
                    
                    <tr th:each="yazar : ${yazarListe}">
                        <td>
                            <a class="text-dark" th:href="@{/yazar(id=${yazar.id})}">
                                <span th:text="${yazar.ad}"> yazar Adı </span>
                            </a>
                        </td>
                        <td>
                            <span th:text="${yazar.aciklama}"> açıklama </span>
                        </td> 
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
