<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Kutuphanem</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="description" content="Spring Boot, JPA - Hibernate, Thymeleaf, H2 Database, Bootstrap kullanarak geliştirmiş olduğum kütüphane örnek uygulama." />
    <meta name="keywords" content="spring, spring boot, jpa, hibernate, html, thymeleaf, h1, database, java, programlama, yazılım, geliştirme, örnek uygulama">
  	<meta name="author" content="halil aydın">
  	
  	<meta http-equiv="refresh" content="150">
	
	<!-- CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
</head>

<body>

	<div class="container-fluid h-100">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-light w-100"
				style="background-color: #e3f2fd;">
				<a class="navbar-brand" href="/">Kütüphanem</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="/">Anasayfa<span
								class="sr-only">(current)</span></a></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownKitap" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">Kitap</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdownKitap">
								<a class="dropdown-item" href="/kitap/liste">Kitaplar</a> <a
									class="dropdown-item" href="/kitap/ekle">Kitap Ekle</a>
							</div></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownYazar" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">Yazar</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdownYazar">
								<a class="dropdown-item" href="/yazar/liste">Yazarlar</a> <a
									class="dropdown-item" href="/yazar/ekle">Yazar Ekle</a>
							</div></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownYayinevi" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">Yayinevi</a>
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownYayinevi">
								<a class="dropdown-item" href="/yayinevi/liste">Yayinevleri</a>
								<a class="dropdown-item" href="/yayinevi/ekle">Yayinevi Ekle</a>
							</div></li>

					</ul>
					<form class="form-inline my-2 my-lg-0" action="/arama">
						<input class="form-control mr-sm-2" type="search" size="23"
							name="q" required placeholder="Kitap - Seri - Yazar - ISBN"
							aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
					</form>
				</div>
			</nav>
		</div>

		<div class="row pt-4 px-3">
			
			<h2 class="text-capitalize mx-auto pb-4" th:if="${listeKitap.size() > 0}">"<span th:text="${q}"></span>" Arama Sonuçları</h2>
			
			<table class="table table-striped table-hover table-sm">
				<thead>
					<tr>
						<th class="w-50">Kitap Adı</th>
						<th class="w-25">Yazar</th>
						<th class="w-25">Yayınevi</th>
					</tr>
				</thead>
				<tbody class="text-capitalize">
					<tr th:if="${listeKitap.size() == 0}">
						<td colspan="3" class="text-danger">"<span class="font-weight-bold" th:text="${q}"></span>" ile ilgili sonuç bulunamadı.</td>
					</tr>

					<tr th:each="book : ${listeKitap}">
						<td><a class="text-dark" th:href="@{'/kitap/' +${book.id}}">
								<span th:text="${book.ad}"> Kitap Adı </span>
						</a></td>
						<td><a class="text-dark"
							th:href="@{'/yazar/' +${book.yazar.id}}"> <span
								th:text="${book.yazar.ad}"> Yazar </span>
						</a></td>
						<td><a class="text-dark"
							th:href="@{'/yayinevi/' +${book.yayinevi.id}}"> <span
								th:text="${book.yayinevi.ad}"> Yayınevi </span>
						</a></td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
